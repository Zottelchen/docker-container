name: BreezeWiki - DockerğŸ‹

on:
  push:
    branches:
      - "main"
    paths:
      - "breezewiki/Dockerfile"
      - ".github/workflows/breezewiki_docker.yml"

  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build-and-push:
    name: ğŸ‹ Build and push (${{ matrix.arch }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        arch:
          - amd64
          - arm64

    steps:
      - name: âœ”â¡ Checkout
        uses: actions/checkout@v4

      - name: ğŸ‘·â€â™€ï¸ Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: ğŸ‘·â€â™‚ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ™ Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ‹ Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ‘·â€â™‚ï¸ğŸ‹ğŸ‘·â€â™€ï¸ Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: "{{defaultContext}}:breezewiki"
          platforms: linux/${{ matrix.arch }}${{ matrix.arch == 'arm64' && '/v8' || '' }}
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          labels: |
            org.opencontainers.image.source=https://github.com/Zottelchen/docker-container
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.description=BreezeWiki is a simple wiki front written in Racket.
          tags: |
            zottelchen/breezewiki:${{ matrix.arch }}
            ghcr.io/zottelchen/breezewiki:${{ matrix.arch }}

  manifest:
    name: ğŸ‹ Create multi-arch manifest
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: ğŸ‘·â€â™‚ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ™ Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ‹ Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ§© Create and push multi-arch manifest
        run: |
          docker buildx imagetools create \
            --tag zottelchen/breezewiki:latest \
            --tag ghcr.io/zottelchen/breezewiki:latest \
            zottelchen/breezewiki:amd64 \
            zottelchen/breezewiki:arm64

  scan:
    name: ğŸ” Scan image
    runs-on: ubuntu-latest
    needs: manifest

    steps:
      - name: âœ”â¡ Checkout
        uses: actions/checkout@v4

      - name: ğŸ” Scan for vulnerabilities
        id: scan
        uses: crazy-max/ghaction-container-scan@v3
        with:
          image: zottelchen/breezewiki:latest
          dockerfile: ./breezewiki/Dockerfile

      - name: â¬† Upload SARIF file
        if: ${{ steps.scan.outputs.sarif != '' }}
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: ${{ steps.scan.outputs.sarif }}
