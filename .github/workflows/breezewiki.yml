name: BreezeWiki - Build & Push

on:
  push:
    branches:
      - "main"
    paths:
      - "breezewiki/Dockerfile"
      - ".github/workflows/breezewiki.yml"

  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron: "0 */6 * * *"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  Hadolint:
    name: ğŸ§ªRun hadolint scanning
    runs-on: ubuntu-latest
    permissions:
      contents: read # for actions/checkout to fetch code
      security-events: write # for github/codeql-action/upload-sarif to upload SARIF results
      actions: read # only required for a private repository by github/codeql-action/upload-sarif to get the Action run status
    steps:
      - name: ğŸ¯ Checkout code
        uses: actions/checkout@v3

      - name: ğŸRun hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: ./breezewiki/Dockerfile
          format: sarif
          ignore: DL3008,DL3007
          output-file: hadolint-results.sarif
          no-fail: true

      - name: âš¡Upload analysis results to GitHub
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: hadolint-results.sarif
          wait-for-processing: true

  Build-and-Push:
    name: ğŸ‹Build and push Docker image
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ‘·â€â™€ï¸ Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: ğŸ‘·â€â™‚ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: ğŸ™ Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ‹Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ‘·â€â™‚ï¸ğŸ‹ğŸ‘·â€â™€ï¸ Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: "{{defaultContext}}:breezewiki"
          platforms: linux/amd64,linux/arm64/v8
          labels: |
            org.opencontainers.image.source=https://github.com/Zottelchen/docker-container
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.description=BreezeWiki is a simple wiki front written in Racket.
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            zottelchen/breezewiki:latest
            ghcr.io/zottelchen/breezewiki:latest
          # quay.io/<>/breezewiki:latest

  Update-Readme-on-Dockerhub:
    name: ğŸ“– Update repo description on DockerHub
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ¯ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ“– Update repo description
        uses: peter-evans/dockerhub-description@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: zottelchen/breezewiki
          readme-filepath: ./breezewiki/README.md
