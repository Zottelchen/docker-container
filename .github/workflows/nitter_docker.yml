name: Nitter - DockerğŸ‹

on:
  push:
    branches:
      - "main"
    paths:
      - "nitter/Dockerfile"
      - ".github/workflows/nitter_docker.yml"

  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron: "0 0,6,12,18 * * *"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  Build-and-Push:
    name: ğŸ‹Build and push Docker image
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ‘·â€â™€ï¸ Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: ğŸ‘·â€â™‚ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ™ Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ‹Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ‘·â€â™‚ï¸ğŸ‹ğŸ‘·â€â™€ï¸ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: "{{defaultContext}}:nitter"
          platforms: linux/amd64,linux/arm64/v8
          labels: |
            org.opencontainers.image.source=https://github.com/Zottelchen/docker-container
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.description=A free and open source alternative Twitter front-end focused on privacy and performance.
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            zottelchen/nitter:latest
            ghcr.io/zottelchen/nitter:latest
          # quay.io/<>/nitter:latest
