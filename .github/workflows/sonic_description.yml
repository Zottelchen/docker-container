name: Sonic - DescriptionðŸ“–

on:
  push:
    branches:
      - "main"
    paths:
      - "sonic/README.md"

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  Update-Readme-on-Dockerhub:
    name: ðŸ“– Update repo description on DockerHub
    runs-on: ubuntu-latest
    steps:
      - name: ðŸŽ¯ Checkout code
        uses: actions/checkout@v3

      - name: ðŸ“– Update repo description
        uses: peter-evans/dockerhub-description@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: zottelchen/sonic
          readme-filepath: ./sonic/README.md
